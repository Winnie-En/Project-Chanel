<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- Default to light mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Light/Dark Mode Toggle</h1>
        <button id="themeToggle" class="btn btn-primary">Toggle Theme</button>
        <div class="card mt-4">
            <div class="card-body">
                This is a card to demonstrate the theme change.
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Your custom JavaScript for the toggle -->
</body>
</html>
